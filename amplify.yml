version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
    artifacts:
        baseDirectory: cypress
        configFilePath: '**/mochawesome.json'
        files:
            - '**/*.png'
            - '**/*.mp4'
    phases:
        preTest:
            commands:
                - npm install
                - npm install -g pm2
                - npm install -g wait-on
                - npm install --no-save mocha mochawesome mochawesome-merge mochawesome-report-generator
                - pm2 start npm -- start
                - wait-on http://localhost:3000 
        test:
            commands:
                - 'npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyy_HHMMss"'
        postTest:
            commands:
                - npx mochawesome-merge cypress/report/mochawesome-report/mochawesome*.json > cypress/report/mochawesome.json
                - pm2 kill